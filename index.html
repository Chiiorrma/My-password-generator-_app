<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Link to use google fonts -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>

<body>
  <div class="container">
    <div class="generator">
      <h1>Password Generator</h1>
      <div class="input-box">
        <input type="text" value="P4$5WOrD!" id="password" disabled>
        <span class="material-symbols-outlined">
          file_copy
        </span>
      </div>
      <div class="indicator">
        <div class="range-details">
          <label class="title">Character Length</label> <span>0</span>
        </div>
        <input type="range" min="0" max="30" step="1" id="">
      </div>
      <div>
        <ul>
          <li class="element">
            <input type="checkbox" id="uppercase"> <label for="uppercase">Include Uppercase Letters</label>
          </li>
          <li class="element">
            <input type="checkbox" id="lowercase"> <label for="lowercase">Include Lowercase Letters</label>
          </li>
          <li class="element">
            <input type="checkbox" id="numbers"> <label for="numbers">Include Numbers</label>
          </li>
          <li class="element">
            <input type="checkbox" id="symbols"> <label for="symbols">Include Symbols</label>
          </li>
        </ul>
      </div>
      <div class="btns">
        <button class="strength-btn">STRENGTH</button>
        <button class="generate-btn">GENERATE </button>
      </div>
    </div>
  </div>
</body>

</html>
