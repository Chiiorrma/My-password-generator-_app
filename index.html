<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
  <div class="container">
    <div class="generator">
      <h1>Password Generator</h1>
      <input type="text" value="P4$5WOrD!" id="">
      <span class="material-symbols-outlined">
        file_copy
      </span>
      <input type="range" name="" id="">
      <div>
        <ul>
          <li>
            <input type="checkbox" name="" id=""> <label for="">Include Uppercase Letters
          </li></label>
          <li>
            <input type="checkbox" name="" id=""> <label for="">Include Lowercase Letters</label>
          </li>
          <li>
            <input type="checkbox" name="" id=""> <label for="">Include Numbers</label>
          </li>
          <li>
            <input type="checkbox" name="" id=""> <label for="">Include Symbols</label>
          </li>
        </ul>
      </div>
      <div class="btns">
        <button type="button">STRENGTH</button>
        <button type="submit">GENERATE </button>
      </div>
    </div>
  </div>
</body>

</html>
